<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="image/img_1.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/img_2.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/img_3.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/img_4.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/img_5.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/img_6.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/img_7.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/img_8.jpg" alt="">
        </div>
    </div>
    <div class="gallery">
        <div class="close"><i class="fa-solid fa-xmark"></i></div>
        <div class="gallery__inner">
            <img src="" alt="">
        </div>
        <div class="control prev"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="control right"><i class="fa-solid fa-chevron-right"></i></div>
    </div>
</body>
<script src="main.js"></script>
</html>
